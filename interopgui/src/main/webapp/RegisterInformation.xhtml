<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Register Information</title>
</h:head>
<h:body xmlns:v="http://java.sun.com/jsf/composite/view">

    <ui:composition template="/resources/template/layout.xhtml">

        <ui:define name="content">

            <div class="container">

                <h1>CONNECT GUI</h1>
                <p>Welcome to the CONNECT Interoperability Showcase Information Registration Page. Please enter your
                    information below.</p>


                <h:form enctype="multipart/form-data" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="hcid">HCID:</label>
                        <div class="controls">
                            <h:inputText id="hcid" value="#{register.hcid}" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="orgName">Organization Name:</label>
                        <div class="controls">
                            <h:inputText id="orgName" value="#{register.orgName}" />
                        </div>
                    </div>
                    <fieldset>
                        <legend>Patient Discovery</legend>
                        <v:Endpoint specVersionPrompt="Version:" endpointPrompt="Endpoint:" value="#{register.endpoint}"
                            spec="PATIENT_DISCOVERY" />
                    </fieldset>
                    <fieldset>
                        <legend>Query For Documents</legend>
                        <v:Endpoint specVersionPrompt="Version:" endpointPrompt="Endpoint:" value="#{register.endpoint}"
                            spec="DOCUMENT_QUERY" />
                    </fieldset>
                    <fieldset>
                        <legend>Document Retrieve</legend>

                        <v:Endpoint specVersionPrompt="Version:" endpointPrompt="Endpoint:" value="#{register.endpoint}"
                            spec="DOCUMENT_RETRIEVE" />
                    </fieldset>
                    <fieldset>
                        <legend>Document Submission</legend>

                        <v:Endpoint specVersionPrompt="Version:" endpointPrompt="Endpoint:" value="#{register.endpoint}"
                            spec="DOCUMENT_SUBMISSION" />
                    </fieldset>
                    <fieldset>
                        <legend>Administration Distribution</legend>

                        <v:Endpoint specVersionPrompt="AD Version:" endpointPrompt="AD Endpoint:"
                            value="#{register.endpoint}" spec="ADMINISTRATIVE_DISTRIBUTION" />
                    </fieldset>
                    <fieldset>
                        <legend>Certificate</legend>
                        <v:Certificate value="#{register.certificate}" />
                    </fieldset>
                    <fieldset>
                        <legend>Patient</legend>
                        <v:Patient firstNamePrompt="First Name:" lastNamePrompt="Last Name:"
                            dobPrompt="Date of Birth (MM-DD-YYYY):" genderPrompt="Gender:"
                            value="#{register.demographics}" />
                    </fieldset>
                    <fieldset>
                        <legend>Document</legend>
                        <v:Document docIdPrompt="Document Id:" documentTypePrompt="Document Type:"
                            commentPrompt="Comment:" value="#{register.document}" />
                    </fieldset>
                    <h:commandButton value="Submit" action="#{register.saveInfo}" class="btn" />
                </h:form>

            </div>
            <script src="/js/jquery.js"></script>

        </ui:define>
    </ui:composition>
</h:body>
</html>
