<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
<title>Register Information</title>
</head>
<body xmlns:v="http://java.sun.com/jsf/composite/view">
    Welcome to the CONNECT Interoperability Showcase Information Registration Page. Please enter your information below.

    <h:form>
HCID:<h:inputText id="hcid" value="#{register.hcid}" />
        <v:Endpoint specVersionPrompt="PD Version:" endpointPrompt="PD Endpoint:" value="#{register.PDEndpoint}" />
        <v:Endpoint specVersionPrompt="DQ Version:" endpointPrompt="DQ Endpoint:" value="#{register.DQEndpoint}" />
        <v:Endpoint specVersionPrompt="DR Version:" endpointPrompt="DR Endpoint:" value="#{register.DREndpoint}" />
        <v:Endpoint specVersionPrompt="DS Version:" endpointPrompt="DS Endpoint:" value="#{register.DSEndpoint}" />
        <v:Endpoint specVersionPrompt="AD Version:" endpointPrompt="AD Endpoint:" value="#{register.ADEndpoint}" />
        <v:Certificate value="#{register.certificate}" />
        <v:Patient firstNamePrompt="First Name:" lastNamePrompt="Last Name:" dobPrompt="Date of Birth (MM-DD-YYYY):"
            genderPrompt="Gender:" value="#{register.demographics}" />
        <v:Document docIdPrompt="Document Id:" documentTypePrompt="Document Type:" commentPrompt="Comment:" value="#{register.document}" />
        <h:commandButton value="Submit" action="#{register.saveInfo}" />
    </h:form>
</body>
</html>
