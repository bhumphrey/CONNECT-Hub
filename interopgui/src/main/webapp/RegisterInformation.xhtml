</h:head>
<h:body xmlns:v="http://java.sun.com/jsf/composite/view">

      <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>

    <div class="container">

      <h1>CONNECT GUI</h1>
      <p> Welcome to the CONNECT Interoperability Showcase Information Registration Page. Please enter your information below.</p>
   

    <h:form>
HCID:<h:inputText id="hcid" value="#{register.hcid}" />
        <v:Endpoint specVersionPrompt="PD Version:" endpointPrompt="PD Endpoint:" value="#{register.endpoint}" spec="PATIENT_DISCOVERY" />
        <v:Endpoint specVersionPrompt="DQ Version:" endpointPrompt="DQ Endpoint:" value="#{register.endpoint}" spec="DOCUMENT_QUERY" />
        <v:Endpoint specVersionPrompt="DR Version:" endpointPrompt="DR Endpoint:" value="#{register.endpoint}" spec="DOCUMENT_RETRIEVE" />
        <v:Endpoint specVersionPrompt="DS Version:" endpointPrompt="DS Endpoint:" value="#{register.endpoint}" spec="DOCUMENT_SUBMISSION" />
        <v:Endpoint specVersionPrompt="AD Version:" endpointPrompt="AD Endpoint:" value="#{register.endpoint}" spec="ADMINISTRATIVE_DISTRIBUTION" />
        <v:Certificate value="#{register.certificate}" />
        <v:Patient firstNamePrompt="First Name:" lastNamePrompt="Last Name:" dobPrompt="Date of Birth (MM-DD-YYYY):"
            genderPrompt="Gender:" value="#{register.demographics}" />
        <v:Document docIdPrompt="Document Id:" documentTypePrompt="Document Type:" commentPrompt="Comment:" value="#{register.document}" />
        <h:commandButton value="Submit" action="#{register.saveInfo}" />
    </h:form>
    
    </div>
    <script src="/js/jquery.js"></script>
</h:body>
