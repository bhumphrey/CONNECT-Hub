<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:comp="http://java.sun.com/jsf/composite"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
<title>Insert title here</title>
</head>
<body>
    <comp:interface>
        <comp:attribute name="value" required="true" type="org.connectopensource.interopgui.view.Patient" />
        <comp:attribute name="firstNamePrompt" required="true" />
        <comp:attribute name="lastNamePrompt" required="true" />
        <comp:attribute name="dobPrompt" required="true" />
        <comp:attribute name="genderPrompt" required="true" />
        <comp:attribute name="required" required="false" default="false" />
        <comp:attribute name="requiredMessage" required="false" default="Required!" />
    </comp:interface>
    <comp:implementation>
        <h:panelGroup>
            <div>#{cc.attrs.firstNamePrompt}</div>
            <div>
                <h:inputText value="#{cc.attrs.value.firstName}" id="firstName" required="#{cc.attrs.required}"
                    requiredMessage="#{cc.attrs.requiredMessage}" />
            </div>
            <div>#{cc.attrs.lastNamePrompt}</div>
            <div>
                <h:inputText value="#{cc.attrs.value.lastName}" id="lastName" required="#{cc.attrs.required}"
                    requiredMessage="#{cc.attrs.requiredMessage}" />
            </div>
            <div>#{cc.attrs.dobPrompt}</div>
            <div>
                <h:inputText value="#{cc.attrs.value.dateOfBirth}" id="dateOfBirth" required="#{cc.attrs.required}"
                    requiredMessage="#{cc.attrs.requiredMessage}">
                    <f:convertDateTime pattern="M-d-yyyy" />
                </h:inputText>
            </div>
            <div>#{cc.attrs.genderPrompt}</div>
            <div>
                <h:selectOneMenu id="gender" value="#{cc.attrs.value.gender}">
                    <f:selectItems value="#{cc.attrs.value.genders}" />
                </h:selectOneMenu>
            </div>
        </h:panelGroup>
    </comp:implementation>
</body>
</html>
