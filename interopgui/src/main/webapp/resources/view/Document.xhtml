<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:comp="http://java.sun.com/jsf/composite"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
<title>Document Information</title>
</head>
<body>
    <comp:interface>
      <comp:attribute name="orgId" required="true" />
      <comp:attribute name="docIdPrompt" required="true" />
      <comp:attribute name="commentPrompt" required="true" />
      <comp:attribute name="required" required="false" default="false" />
      <comp:attribute name="requiredMessage" required="false" default="Required!" />
    </comp:interface>
    <comp:implementation>

    <div id="documentmodal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3>Add Document</h3>
      </div>

      <div class="modal-body">
      <h:panelGroup>

        <h:inputHidden value="#{register.orgId}" id="orgId" />

        <div>#{cc.attrs.docIdPrompt}</div>
        <div>
            <h:inputText value="#{register.document.documentId}" id="documentId" required="#{cc.attrs.required}"
                requiredMessage="#{cc.attrs.requiredMessage}" />
        </div>
        <div>#{cc.attrs.documentTypePrompt}</div>
        <div>
            <h:inputText value="#{register.document.documentType}" id="documentType" required="#{cc.attrs.required}"
                requiredMessage="#{cc.attrs.requiredMessage}" />
        </div>
        <div>#{cc.attrs.commentPrompt}</div>
        <div>
            <h:inputText value="#{register.document.comment}" id="comment" required="#{cc.attrs.required}"
                requiredMessage="#{cc.attrs.requiredMessage}" />
        </div>
      </h:panelGroup>

      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <h:commandButton value="Save" action="#{register.addDocument()}" styleClass="btn btn-primary" />
      </div>
    </div>


    </comp:implementation>
</body>
</html>
