<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:comp="http://java.sun.com/jsf/composite">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
<title>Endpoint Information</title>
</head>
<body>
    <comp:interface>
        <comp:attribute name="value" required="true"
            type="org.connectopensource.interopgui.view.Endpoint" />
        <comp:attribute name="specVersionPrompt" required="true" />
        <comp:attribute name="endpointPrompt" required="true" />
        <comp:attribute name="required" required="false" default="false"/>
        <comp:attribute name="requiredMessage" required="false" default="Required!" />
    </comp:interface>
    <comp:implementation>
        <div>#{cc.attrs.specVersionPrompt}</div>
        <div>
            <h:selectOneMenu id="specVersion" value="#{cc.attrs.value.specVersion}">
                <f:selectItems value="#{cc.attrs.value.specVersions}" />
            </h:selectOneMenu>
        </div>
        <div>#{cc.attrs.endpointPrompt}</div>
        <div>
            <h:inputText value="#{cc.attrs.value.endpoint}" id="endpoint" required="#{cc.attrs.required}"
                requiredMessage="#{cc.attrs.requiredMessage}" />
        </div>
    </comp:implementation>
</body>
</html>
